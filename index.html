<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="양동규 ❤️ 김민영 결혼합니다">
    <meta property="og:description" content="2026.09.06 일요일 오전 11:00 SY컨벤션">
    <meta property="og:image" content="main.jpg">
    <title>양동규 ❤️ 김민영</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ff5bfcb9dbec113590a867569f3f239d"></script>

    <style>
        :root { --bg-color: #ffffff; --point-color: #bfa5a4; --text-main: #333333; --base-font-size: 16px; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Nanum Gothic', sans-serif; background: #f4f4f4; color: var(--text-main); line-height: 1.8; font-size: var(--base-font-size); }
        .container { max-width: 500px; margin: 0 auto; background: var(--bg-color); box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        section { padding: 60px 20px; text-align: center; border-bottom: 8px solid #f9f9f9; }
        h2 { font-family: 'Nanum Myeongjo', serif; font-size: 1.5rem; color: var(--point-color); margin-bottom: 30px; letter-spacing: 2px; }

        .main-hero img { width: 100%; display: block; }
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 20px; }
        .gallery-grid img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; cursor: pointer; border-radius: 4px; }

        /* 지도가 들어갈 영역 - 배경색을 넣어 로딩 전에도 영역을 확인 */
        #kakao-map { width: 100%; height: 350px; border: 1px solid #eee; border-radius: 8px; margin: 20px 0; background: #eee; }
        
        .map-btns { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .map-btn { text-decoration: none; padding: 10px 12px; border-radius: 5px; font-size: 0.85rem; font-weight: bold; flex: 1; text-align: center; color: white; }
        
        .parking-detail { background: #fff; border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 8px; text-align: left; }
        .account-item { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .account-copy-btn { background: var(--point-color); color: white; border: none; padding: 5px 12px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }

        .font-control-bar { position: sticky; bottom: 0; width: 100%; max-width: 500px; background: rgba(255,255,255,0.95); display: flex; justify-content: center; gap: 25px; padding: 12px; border-top: 1px solid #eee; z-index: 100; }
        .font-btn { border: none; background: none; font-size: 1.1rem; cursor: pointer; color: #555; }
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; justify-content:center; align-items:center; }
        #modal img { max-width: 95%; max-height: 90%; }
    </style>
</head>
<body>

<div class="container">
    <section class="main-hero" style="padding:0;">
        <img src="main.jpg" alt="메인 사진">
        <div class="main-info" style="padding:40px 20px;">
            <h1>양동규 ❤️ 김민영</h1>
            <p style="color:#777">2026. 09. 06. 일요일 오전 11:00</p>
            <p>SY컨벤션 웨딩홀 9층</p>
        </div>
    </section>

    <section>
        <h2>GALLERY</h2>
        <div class="gallery-grid">
            <script>
                for(let i=1; i<=15; i++) {
                    document.write(`<img src="gallery (${i}).jpg" onclick="openModal(this.src)" onerror="this.style.display='none'">`);
                }
            </script>
        </div>
    </section>

    <section id="map">
        <h2>LOCATION</h2>
        <p><strong>SY컨벤션 웨딩홀</strong><br>경기 수원시 영통구 봉영로 1612 9층</p>
        
        <div id="kakao-map"></div>

        <div class="map-btns">
            <a href="https://map.kakao.com/link/search/SY컨벤션웨딩홀" target="_blank" class="map-btn" style="background:#fee500; color:#3c1e1e;">카카오맵</a>
            <a href="https://map.naver.com/v5/search/SY컨벤션웨딩홀" target="_blank" class="map-btn" style="background:#03c75a;">네이버지도</a>
            <a href="https://tmap.life/509a7700" target="_blank" class="map-btn" style="background:#ff5000;">티맵(Tmap)</a>
        </div>
        
        <img src="map_guide.jpg" alt="약도" style="width:100%; border-radius:8px; border:1px solid #eee; margin-top:20px;">
    </section>

    <section>
        <h2>마음 전하실 곳</h2>
        <div class="account-item"><div>신랑 <b>양동규</b><br><small>카카오 3333-06-9500284</small></div><button class="account-copy-btn" onclick="copyText('카카오뱅크 3333-06-9500284', '계좌')">복사</button></div>
        <div class="account-item"><div>신부 <b>김민영</b><br><small>기업 568-01301-01-010</small></div><button class="account-copy-btn" onclick="copyText('기업은행 568-01301-01-010', '계좌')">복사</button></div>
    </section>

    <div class="font-control-bar">
        <button class="font-btn" onclick="changeFontSize(1.1)">가+</button>
        <button class="font-btn" onclick="changeFontSize(0.9)">가-</button>
        <button class="font-btn" onclick="resetFontSize()">기본</button>
    </div>
</div>

<div id="modal" onclick="this.style.display='none'"><img id="modal-img" src=""></div>

<script>
    // [수정] 가장 안정적인 지도 생성 스크립트
    var container = document.getElementById('kakao-map');
    var options = {
        center: new kakao.maps.LatLng(37.2514, 127.0722), 
        level: 3
    };

    var map = new kakao.maps.Map(container, options);
    var marker = new kakao.maps.Marker({ position: options.center });
    marker.setMap(map);

    function copyText(text, type) {
        navigator.clipboard.writeText(text).then(() => { alert(type + '가 복사되었습니다.'); });
    }
    function openModal(src) { document.getElementById('modal').style.display = 'flex'; document.getElementById('modal-img').src = src; }
    let currentScale = 1.0;
    function changeFontSize(scale) {
        currentScale *= scale;
        document.documentElement.style.setProperty('--base-font-size', (16 * currentScale) + 'px');
    }
    function resetFontSize() { currentScale = 1.0; document.documentElement.style.setProperty('--base-font-size', '16px'); }
</script>
</body>
</html>
